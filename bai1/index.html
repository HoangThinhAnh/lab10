<body>

        <textarea cols="30" rows="10" tabindex="2"></textarea> 
       </div>
        <hr>

        <input type="submit" tabindex="33" class="from-button" value="Thêm">
        <input type="submit" tabindex="4" class="from-button" value="Sửa">

       </div>
        
             
    </form>
